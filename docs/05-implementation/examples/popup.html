<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DNS Sentinel</title>
	<style>
		body {
			width: 320px;
			margin: 0;
			padding: 12px;
			font: 13px/1.4 system-ui, sans-serif;
		}

		h1 {
			margin: 0 0 12px;
			font-size: 16px;
			font-weight: 600;
		}

		#status {
			margin-bottom: 12px;
			padding: 8px;
			border-radius: 4px;
			font-size: 12px;
		}

		#status.enabled {
			background: #e8f5e9;
			color: #2e7d32;
		}

		#status.disabled {
			background: #ffebee;
			color: #c62828;
		}

		#results {
			border-top: 1px solid #ddd;
			padding-top: 8px;
		}

		.domain {
			display: flex;
			justify-content: space-between;
			padding: 6px 0;
			border-bottom: 1px solid #f0f0f0;
		}

		.domain:last-child {
			border: none;
		}

		.domain-name {
			flex: 1;
			font-family: monospace;
			font-size: 12px;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.risk {
			margin-left: 8px;
			font-weight: 600;
			font-size: 11px;
		}

		.risk.safe {
			color: #2e7d32;
		}

		.risk.medium {
			color: #f57c00;
		}

		.risk.high {
			color: #d32f2f;
		}

		.risk.critical {
			color: #b71c1c;
		}

		button {
			width: 100%;
			padding: 8px;
			background: #1976d2;
			color: white;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 13px;
		}

		button:hover {
			background: #1565c0;
		}
	</style>
</head>

<body>
	<h1>DNS Sentinel</h1>
	<div id="status" class="disabled">Status: Loading...</div>
	<button id="scan">Scan Current Tab</button>
	<div id="results"></div>
	<script src="popup.js"></script>
</body>

</html>
